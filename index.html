  .nav-bar {
    border: 10px solid black;
    display: flex;
    border-radius: 15px;
    align-items: center;
    padding: 10px 20px;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
    
    color: #fff;
}

.logo {
    font-family: "Poppins", sans-serif;
    font-size: 1.5em;
    font-weight: bold;
    color: black;
    margin-left: 5%;
}

.nav-el ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

.nav-el ul li {
    display: inline;
}

.nav-el ul li a {
    font-family: "Poppins", sans-serif;
    font-weight: bold;
    color: black;
    text-decoration: none;
    font-size: 1em;
    padding: 5px 10px;
    position: relative;
    display: inline-block;
    border-radius: 25px; /* Rounded corners */
    transition: color 0.3s;
}

.nav-el ul li a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: black;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out;
}

.nav-el ul li a:hover::before {
    visibility: visible;
    transform: scaleX(1);
}

.nav-el ul li a:hover {
    background-color: black; /* Background turns black */
    color: white; /* Text turns white */
    border-radius: 25px; /* Ensuring the corners stay rounded */
}

.nav-el ul li a:hover::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: black;
    z-index: -1;
    border-radius: 25px;
}

.nav-el ul li a:hover::before {
    visibility: visible;
    transform: scaleX(1);
}

.hero img {

/* Mobile Menu */
.menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 25px;
    height: 20px;
    cursor: pointer;
}

.menu-toggle span {
    display: block;
    width: 100%;
    height: 3px;
    background-color: #fff;
    transition: all 0.3s;
}

.menu-toggle.open span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.menu-toggle.open span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.open span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

.nav-el {
    display: flex;
    justify-content: flex-end;
}

.nav-el ul {
    display: flex;
}

.nav-el.open ul {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #22489E;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    padding: 20px 0;
}

.nav-el.open ul li {
    margin: 10px 0;
}

    
/* Mobile responsiveness */
@media (max-width: 768px) {
    .nav-el {
        display: none;
    }

    .nav-el.open {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
 
}

@media (max-width: 480px) {
    .nav-bar {
        padding: 6px 12px;
        border: 6px solid black;
        border-radius: 10px;
    }
    .nav-el ul {
        flex-direction: column;
        gap: 8px;
    }
}
